<ion-header>
  <ion-toolbar>
    <ion-title>{{ taskList ? "Edit Task List" : "New Task List" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()" title="Close">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="taskListData">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="taskListData.name"
            type="text"
            autocapitalize="sentences"
            autocomplete="on"
            required
            appAutofocus
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
            [(ngModel)]="taskListData.description"
            autocapitalize="sentences"
            autocomplete="on"
            required
          ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onSave()" title="Save">
          {{ taskList ? "Update Task List" : "Create Task List" }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
